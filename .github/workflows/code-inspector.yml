
name: Code Inspector

on:
  schedule: 
    - cron: '0 14 * * *'
  
  workflow_dispatch:

jobs:
  code-inspector:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
      - uses: actions/setup-node@v2
        with:
          node-version: "14.18.2"
      - run: git config --global credential.helper store
      - run: npm install
      - run: npm run lint
